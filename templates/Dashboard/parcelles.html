
                            {% include 'Dashboard/dashboard1.html'%}
                            {% block content %}
                            <div class="container-fluid">
                                <!-- Section des parcelles -->
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="d-flex justify-content-between mb-4">
                                                <a href="/Parcelle/Ad_parcelle" class="btn btn-success">
                                                    <i class="fas fa-plus"></i> Nouvelle parcelle
                                                </a>
                                            </div>
                                            <div class="card-header bg-primary text-white">
                                                <h4><i class="fas fa-map-marked-alt"></i> Parcelles Récentes</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table table-striped">
                                                        <thead class="thead-dark">
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Taille (m²)</th>
                                                                <th>Nombre de Plantes</th>
                                                               
                                                                <th>Actions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for parcelle in parcelles %}
                                                            <tr>
                                                                <td>{{ parcelle.id }}</td>
                                                                <td>{{ parcelle.taille }}</td>
                                                                <td>{{ parcelle.plantes|length }}</td>
                                                               
                                                                <td>
                                                                    <a href="/parcelle/{{ parcelle.id }}" class="btn btn-sm btn-primary">
                                                                        <i class="fas fa-eye"></i> Voir
                                                                    </a>
                                                                    <a href="/parcelle/edit/{{ parcelle.id }}" class="btn btn-sm btn-warning">
                                                                        <i class="fas fa-edit"></i> Modifier
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
