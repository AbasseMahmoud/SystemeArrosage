<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AgriConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --text: #333333;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .login-header p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 1.5rem;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: var(--text);
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group-text {
            background: var(--primary-light);
            border: none;
            color: white;
            padding: 0.7rem 0.9rem;
        }
        
        .form-control {
            padding: 0.7rem 0.9rem;
            font-size: 0.9rem;
            border-radius: 0 !important;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.2);
        }
        
        .btn-login {
            background: var(--primary);
            border: none;
            padding: 0.7rem;
            font-size: 0.9rem;
            margin: 0.5rem 0 1rem;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
        }
        
        .forgot-password {
            font-size: 0.85rem;
            color: var(--primary);
        }
        
        .form-check {
            margin: 0.5rem 0;
        }
        
        .form-check-label {
            font-size: 0.85rem;
        }
        
        .divider {
            font-size: 0.8rem;
            margin: 1rem 0;
        }
        
        .social-login {
            margin: 1rem 0;
        }
        
        .social-btn {
            width: 38px;
            height: 38px;
            font-size: 1rem;
        }
        
        .signup-link {
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 576px) {
            .login-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-leaf"></i>Connexion</h2>
            <p>Accédez à votre tableau de bord</p>
        </div>
        
        <div class="login-body">
            <form method="POST">
                <div class="mb-2">
                    <label for="name" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="email" required>
                    </div>
                </div>
                
                <div class="mb-2">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-end mt-1">
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                </div>
                
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="fas fa-sign-in-alt me-1"></i>Se connecter
                </button>
                
                <div class="divider text-center text-muted">OU</div>
                
                <div class="social-login d-flex justify-content-center gap-2">
                    <a href="#" class="social-btn btn btn-facebook rounded-circle">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn btn btn-google rounded-circle">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn btn btn-linkedin rounded-circle">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                
                <div class="signup-link text-center">
                    Nouveau sur AgriConnect ? <a href="/Login">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
